<!DOCTYPE html>

<html>

    <head>

        <title>RGB Background Color</title>

        <link rel="stylesheet" type="text/css" href="style.css">

    </head>

 

    <body>

        <div id="wrapper" class="wrapper">

            <h1>Specify a Background Color</h1>

 

            <input type="text" id="red" maxlength="3" placeholder="Red">

            <input type="text" id="green" maxlength="3" placeholder="Green">

            <input type="text" id="blue" maxlength="3" placeholder="Blue">

            <input type="text" id="alpha" maxlength="3" placeholder="alpha">

 

            <button onclick="changeColor()" class="button">Change the Color!</button>

 

            <p>Current Background: <span id="current">rgba(0, 0, 0, 1)</span></p>

        </div>

 

        <script type="text/javascript" src="index.js"></script>

    </body>

</html>
