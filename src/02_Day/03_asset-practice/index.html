<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Linking assets</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
 
    <body>
        <!-- import animal image as background using relative path -->
        <div></div>
 
        <!-- import nature image as background using absolute path -->
        <div></div>
 
        <!-- import city image using relative path -->
        <img src="img/city/city.jpg" alt="city image">
 
        <!-- import pdf file using absolute path - Your URL might look differently, depending on its location -->
        <a href="docs/some-pdf.pdf" target="_blank">PDF</a>
    </body>
</html>
