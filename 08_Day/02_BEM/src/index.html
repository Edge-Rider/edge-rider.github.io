<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Vibecast</title>

  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
  <div class="page">
    <aside class="sidebar">
      <div class="sidebar__logo"></div>
      <div class="sidebar__menu">
        <a href="#" class="menu_item">JOB BOARD</a>
        <a href="#" class="menu_item">ASK A QUESTION</a>
        <a href="#" class="menu_item">ARCHIVES</a>
        <a href="#" class="menu_item">STORE</a>
        <a href="#" class="menu_item">ADVERTISING</a>

      </div>
      <div class="sidebar__tagline">
        <p>A podcast network exploring the deep waters of the internet starring <span class="names">Diane Vaughan</span> and <span class="names">Steven Segura</span></p>
      </div>
      <div class="sidebar__twitterAccount">
        <a href="#">@vibecastshow</a>
      </div>
      <button class="sidebar__subscribe"><span class = "icon-bell"></span> Subscribe</button>

    </aside>
    <main class="podcast">
      <div class="podcast-heading">
        <div class="podcast-heading__logo">
          <img src="/img/idealogy-logo.jpg" alt="Idealogy podcast logo" />
        </div>
        <div class="podcast-heading__brief">
          <div class="podcast-heading__promo">
            Next live show: Thurseday at 5:00 PM (Europe/Berlin)
          </div>
          <div class="podcast-heading__title">
            Idealogy
          </div>
        </div>
      </div>
      <div class="podcast-item">
        <div class="podcast-item__picture">
          <img src="/img/idealogy-158-logo.jpg" alt="">

        </div>
        <div class="podcast-item__podcast-number">

        </div>
        <div class="podcast-item__podcast-title">

        </div>
      </div>
      <div class="podcast-date">
        <div class="podcast-date__day">

        </div>
        <div class="podcast-date__year">

        </div>
        <div class="podcast-date__hours">

        </div>
      </div>
      </div>
    </main>
  </div>
</body>
</html>
